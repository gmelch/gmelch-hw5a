	<script language="javascript" type="text/javascript">
		function showVal() {
			val1 = form1.txt1.value;

			document.getElementById("display").innerHTML = "Numbers are: " + val1 + " and " + val2;

			array1 = getFactors(val1);
			array2 = getFactors(val2);


			var num = 1;

			num++;
			showFactors(array2, num);


			var sum1 = addFactors(array1);
			var sum2 = addFactors(array2);

			if (sum1 == val2 && sum2 == val1) {
				document.getElementById("result").innerHTML = "These numbers are amicable!";
			} else {

		function isFactor(val1, testNum) {
			if (val1 % testNum == 0) {
				return true;
			}
		}

		// added an additional parameter so that it could print multiple times
		// without overwrting the previous print
		function showFactors(factors, num) {
			var output = "Factors: [";
			for (i = 0; i < factors.length; i++) {
				output += factors[i];
				if (i != (factors.length - 1)) {
					output += ", ";
				} else {
					output += "]";
				}
			}
			document.getElementById(num).innerHTML = output;
		}

		function addFactors(factors) {
			var sum = 0;
			for (i = 0; i < factors.length; i++) {
				sum = sum + factors[i];
			}
			return sum;
		}

		function getFactors(number) {
			factors = new Array;
			for (i = 0; i < number; i++) {
				if (isFactor(number, i)) {
					factors.push(i);
				}
			}
			return factors;
		}
	</script>
